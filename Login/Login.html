<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./Login.css">
    <script src="./login.js"></script>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body onload = 'validate()'>
    <div>
        <nav class="navbar bg-info">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="https://www.natwestgroup.com/content/dam/natwestgroup_com/natwestgroup/images/new-images-feb-2021/445x275/image.dim.180.natwest.png" alt="Logo" width="300" height="100" class="d-inline-block align-text-top">
                
              </a>
            </div>
          </nav>
    </div>
    <div class="container">
        <div class="main">
        <h2>Enter your credential</h2>
        <form id="form_id" method="post" name="myform">
        <label>User Name :</label>
        <input type="text" placeholder="Username" name="username" id="username"/>
        <label>Password :</label>
        <input type="password" placeholder="password" name="password" id="password"/>
        <input type="button" value="login" id="submit" onclick='login()'/>
        </form>
        <span><b class="note"> Don't have an account? <a href="http://127.0.0.1:5500/Registration/Registration.html">Register here</a>. <br/><b class="valid">User Name : Saroj Kumar<br/>Password : Saroj@natwest</b></span>
        </div>
  </div>
</body>
</html>
